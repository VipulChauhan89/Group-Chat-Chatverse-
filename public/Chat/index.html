<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="shortcut icon" href="./logo/ChatverseLogo.png">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <div align="center">
                    <img src="/logo/ChatverseLogo.png" id="logo">
                </div>
                <h2>Join Chat</h2>
                <div class="form-input">
                    <input type="text" id="username" name="username" placeholder="Username">
                    <br>
                    <br>
                    <input type="text" id="room" name="room" placeholder="Group name">
                    <br>
                    <br>
                    <input type="password" id="room-pass" name="room-pass" placeholder="Group password">
                </div>
                <div class="form-input">
                    <button id="join-user">Join</button>
                </div>

            </div>
        </div>
        <div class="screen chat-screen ">
            <div class="header">
                <div class="head-logo" onclick="Back()">
                    <img src="/logo/ChatverseLogo1.png" class="img">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="logo">CHATVERSE</div>
                </div>
                <div class="group" id="group"></div>
                <button id="exit-chat">Log out</button>
            </div>
            <div class="messages">
                
            </div>
            <div class="typebox">
                <input type="file" id="file" accept="image/*,video/*">
                <label for="file" align="center" style="padding:3px;"><h1 class="bi bi-paperclip"></h1></label>
                <input type="text" id="message-input">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
