<body >
    <div align="center">
        <div class="box" >
            <div>
                <img src="/logo/ChatverseLogo.png" id="logo">
                <p>"Choose your words wisely.</p> <p>The fate of the chatverse may depend on it."</p>
                <br>
                <hr><hr>
                <h1>Sign Up</h1>

                <input type="text" class="inp" id="name" placeholder="Last Name" required>

                    <input type="password" class="inp" id="password" placeholder="Password" required>
                        <i id="hide" class="bi bi-eye" onclick="hide()"></i>

                <table>
                    <tr>

                        <td>
                            <input type="checkbox" id="check">
                        </td>
                        <td>
                            <label><p>I agree to the <a href="" class="hype">Terms of Service</a> and <a href="" class="hype">Privacy Policy</a>.</p></label>
                        </td>
                    </tr>
                </table>
                <br>
                <input type="button" class="reg" value="Register">
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
